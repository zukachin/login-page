<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>    
    </head>
    <style>
       body{
        background-color: rgb(0, 0, 0);
        
       }
    </style>
  <body>
    <div class="container">

        <h1 style="text-align: center; color:beige" >User Login</h1>
        <hr style="visibility: visible; color:white">

    
        <div class="row justify-content-center">
            <div class="col-lg-6">
            
                <div class="login-box">
                    <form>
                        <div class="form-group" style="margin: 10%;">
                            <label for="Username" style="color: beige;"> Username</label>
                            <i class="fas fa-user" style="color: white"></i>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username">
                        </div>
                        <div class="form-group"style="margin: 10%;">
                            <label for="Password" style="color: beige;">Password</label>
                            <i class="fas fa-lock" style="color:white;"></i>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <div class="row">
                            <div class="col-md-12" >
                                <div class="form-group form-check" style="margin: 10%; margin-top:-8%">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe" style="color: beige;">Remember Me</label>
                                    <div class="text-right" style="color: beige; text-align:end " >
                                        <button type="submit" class="btn btn-default" style="color: beige; ">Forget Password?</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center" style="margin: -5%;">
                            <button type="submit" class="btn btn-primary btn-center" >Login</button>
                        </div>
                        
                    </form>

                </div>
            </div>
        </div>


    </div>
    


















</body>
</html>
